services:
  - type: web
    name: realtime-chat-socket-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOSTNAME
        value: 0.0.0.0
      - key: FRONTEND_URL
        value: https://your-vercel-app.vercel.app
